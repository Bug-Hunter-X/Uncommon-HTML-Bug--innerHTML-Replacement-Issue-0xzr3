<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML to replace the content of the div
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div content.</p>" + "<p>This is another paragraph.</p>";
    //The bug is in the second paragraph
  </script>
</body>
</html>
